<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog |App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- header code  -->
    <header>
        <nav>
            <div class="innerNav genLayout">
                <h1>blogworld</h1>

                <div class="searchCont">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="search" placeholder="search keyword...">
                </div>
            </div>
        </nav>
        <div class="tabs genLayout">
          <div class="date">
            <h4>tuesday</h4>
            <h6>04 february, 2025</h6>
          </div>

          <div class="navItems">
            <a href="#">politics</a>
            <a href="#">entertainment</a>
            <a href="#">sports</a>
            <a href="#">finance</a>
            <a href="#">science</a>
            <a href="#">life style</a>
            <a href="#">education</a>
            <a href="#"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
          </div>
        </div>
    </header>

    <!-- main code -->

    <main>
        <section>
            <div class="generalBlogNews genLayout">
                <div class="blogNewsBanner">
                    <img src="https://the49thstreet.com/wp-content/uploads/2025/02/IMG_0736-2-1024x767.jpeg" alt="banner">
                </div>

                <div class="blogNewsCards">

                    <!-- first card -->
                    <div class="blogCard">
                        <div class="blogCardImage">
                            <img src="https://the49thstreet.com/wp-content/uploads/2025/02/IMG_0736-2-1024x767.jpeg" alt="blog post">
                        </div>

                        <div class="blogCardContent">
                            <h6><span>entertainment</span> july 24th, 2023</h6>
                            <h1>tems wins grammy over demdem.!!</h1>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos, obcaecati.</p>
                            <a href="#">continue reading</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
